# Sincroniza Supabase → Beds24 (Airbnb) a cada 5 minutos (contorno ao limite do Vercel Hobby).
# Configure no repositório: Settings → Secrets and variables → Actions:
#   SYNC_API_URL = https://SEU-PROJETO.vercel.app/api/sync/beds24
#   CRON_SECRET   = (opcional) mesmo valor da variável CRON_SECRET na Vercel
name: Sync Beds24

on:
  schedule:
    # A cada 5 minutos (limite mínimo do schedule no GitHub)
    - cron: '*/5 * * * *'
  workflow_dispatch: # permite rodar manualmente

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Chamar API de sync
        id: sync
        run: |
          URL="${{ secrets.SYNC_API_URL }}"
          SECRET="${{ secrets.CRON_SECRET }}"
          if [ -z "$URL" ]; then
            echo "::error::Configure o secret SYNC_API_URL (ex: https://seu-app.vercel.app/api/sync/beds24)"
            exit 1
          fi
          if [ -n "$SECRET" ]; then
            RESP=$(curl -s -w "\n%{http_code}" -X POST -H "x-cron-secret: $SECRET" "$URL")
          else
            RESP=$(curl -s -w "\n%{http_code}" -X POST "$URL")
          fi
          HTTP_CODE=$(echo "$RESP" | tail -n1)
          BODY=$(echo "$RESP" | sed '$d')
          echo "HTTP $HTTP_CODE"
          echo "Response: $BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Sync falhou (HTTP $HTTP_CODE). Verifique CRON_SECRET na Vercel e no GitHub, e variáveis BEDS24_* e SUPABASE_* na Vercel."
            exit 1
          fi
          # Falha o job se a API retornar success: false (ex.: timeout, Beds24 erro)
          if echo "$BODY" | grep -qE '"success"[[:space:]]*:[[:space:]]*false'; then
            echo "::error::Sync retornou success: false. Veja 'Response' acima para detalhes (errors, timeout)."
            exit 1
          fi
